<div class="container">

  <div class="col-md-12">
    <h2 class="my-title">Listado categorias</h2>
    <button class="btn btn-danger"  (click)="ListarCategoria(0)">Listar eliminados</button>
    <button class="btn btn-primary" style="margin-left:20px;" (click)="ListarCategoria(1)">Listar actuales</button>
    <button [routerLink]="['/home']" class="btn btn-primary my-btn" > Volver</button>
    <button class="btn btn-primary my-btn" (click)="AgregarCategoria()"> Agregar</button>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th colspan="3">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{categoria.codigo}}</td>
          <td>{{categoria.descripcion}}</td>
          <td><button class="btn btn-danger" (click)="ActualizarCategoria(categoria)" >Actualizar</button></td>
          <td *ngIf="!CategoriaElimnada(categoria)"><button class="btn btn-danger" (click)="EliminarCategoria(categoria)" >Eliminar</button></td>
          <td *ngIf="CategoriaElimnada(categoria)" ><button class="btn btn-danger" (click)="RestaurarCategoria(categoria)" >Restaurar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
