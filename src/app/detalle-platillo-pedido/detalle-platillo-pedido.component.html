<div class="container">

  <div class="col-md-12">
    <h2 class="my-title">Informacion del platillo</h2>

    <div class="card col-md-12">
      <div class="row">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{platillo.nombre}}</h5>
            <p class="card-text">{{platillo.descripcion}}</p>
            <form [formGroup]="AgregarPlatilloAPedidoForm" (ngSubmit)="AgregarPlatilloAPedido()">
              <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="1" formControlName="cantidad" placeholder="Cantidad" name="cantidad" class="form-control" id="cantidad">                
              </div>
              <button class="btn btn-success">Confirmar</button>
              <button (click)="Volver()" class="btn btn-danger">Cancelar</button>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <img class="card-img-top my-img" alt="Card image cap" src="{{platillo.imagen}}">
        </div>
      </div>
    </div>
  </div>
</div>
