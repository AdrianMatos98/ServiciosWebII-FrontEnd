<div class="container">
  <div class="col-md-12">
    <h2 class="text-center">Actualizar Platillo</h2>
    <form [formGroup]="ActualizarPlatilloForm" (ngSubmit)="ActualizarPlatillo()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre">
        <label for="descripcion">Descripción:</label>
        <input type="text" formControlName="descripcion" placeholder="Descripción" name="descripcion" class="form-control" id="descripcion">
        <label for="precio">Precio:</label>
        <input type="text" formControlName="precio" placeholder="Precio" name="precio" class="form-control" id="precio">
        <div formGroupName="categoria">
          <label for="codigo">Categoria:</label>
          <select name="codigo" id="codigo" class="custom-select form-control" formControlName="codigo">
            <option value="0" selected>Seleccione una categoria</option>
            <option *ngFor="let categoria of categorias" value="{{categoria.codigo}}">{{categoria.descripcion}}</option>
          </select>
        </div>
        <label for="imagen">Imagen:</label>
        <input type="text" formControlName="imagen" placeholder="Imagen" name="imagen" class="form-control" id="imagen">
      </div>
      <button class="btn btn-success">Confirmar</button>
      <button [routerLink]="['/list-platillo']" class="btn btn-danger">Cancelar</button>
    </form>
  </div>
</div>
