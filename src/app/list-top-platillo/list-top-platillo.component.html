<div class="container">

  <div class="col-md-12">
    <h2 class="my-title">Listado platillos más vendidos</h2>

    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="fecha1" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div> 
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp2" [(ngModel)]="fecha2" ngbDatepicker #d2="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <button class="btn btn-primary"  (click)="ListarPlatillosXFechas()">Listar</button>
    </form>

    <button [routerLink]="['/home']" class="btn btn-primary my-btn" > Volver</button>
    
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Categoria</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reporte of reportes">
          <td>{{reporte.codigoPlatillo}}</td>
          <td>{{reporte.nombrePlatillo}}</td>
          <td>{{reporte.descripcionCategoria}}</td>
          <td>{{reporte.precioPlatillo}}</td>
          <td>{{reporte.cantidad}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
